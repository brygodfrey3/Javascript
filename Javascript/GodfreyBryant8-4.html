<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Powers</title>
<script type="text/JavaScript">
function doMath()
{
	var output = '';
	var i = 0;
	while (i <= 30){
		output += Math.pow(2, i) + ' <br>';
		i++;
		}
	i = 31;
	output += Math.pow(2, i)
	
	document.getElementById('display').innerHTML = output;
}	
</script>
</head>
<body>
<button type="button" onclick="doMath()">
Press to Display</button>
<div id="display"></div>
</body>
</html>
